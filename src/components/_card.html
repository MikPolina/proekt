<div class="card">
    <picture >
        <source srcset="@@img-sm.webp" media="(max-width: 285px)">
        <source srcset="@@img-lg.webp" media="(max-width: 301px)">
        <img src="@@img.webp" alt="@@alt" class="card__image">
    </picture>
    <div class="card__body">
        <span class="card__title">@@title</span>
        <p class="card__text">@@text</p>
        <div class="card__cena">
            <span class="card__price">Rp @@price</span>
            @@if (sale != false){
            <span class="card__sale">Rp @@sale</span>}
        </div>
    </div>
</div>
